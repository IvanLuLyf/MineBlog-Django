<html>
<head>
    <title>登录</title>
    {% include "header.html" %}
    <link rel="stylesheet" href="/static/css/login.css"/>
</head>
<body>
<div class="container">
    <h2 class="login-heading"><img src="/static/img/mineblog.png" height="96px"></h2>
    {% if tp_error_msg != None %}
        <div id="err_alert" class="alert alert-danger login-alert">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>提示信息:</strong>{{ tp_error_msg }}
        </div>
    {% endif %}
    <div class="card form-login">
        <form action="/user/login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
            </div>
            {% if referer != None %}
                <input type="hidden" id="referer" name="referer" value="{{ referer }}">
            {% endif %}
            <input type="submit" class="btn btn-success btn-block" value="登陆">
            <div class="oauth-bar">

            </div>
            <div class="float-right">
                <a href="/user/register?referer={{ referer }}">注册</a> | <a href="/user/findpass">忘记密码</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
